name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.13", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --dev --locked

      - name: Run tests & coverage
        run: |
          uv run coverage run --source=src -m pytest -v
          uv run coverage report -m

  build1:
    needs: test
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (
        contains(github.event.head_commit.message, '[build]') ||
        contains(join(github.event.commits.*.modified, ' '), 'src/artsy/data.py') ||
        contains(join(github.event.commits.*.modified, ' '), 'src/artsy/train.py') ||
        contains(join(github.event.commits.*.modified, ' '), 'src/artsy/model.py') ||
        contains(join(github.event.commits.*.modified, ' '), 'configs/data/') ||
        contains(join(github.event.commits.*.modified, ' '), 'configs/model/') ||
        contains(join(github.event.commits.*.modified, ' '), 'configs/trainer/') ||
        contains(join(github.event.commits.*.modified, ' '), 'dockerfiles/train.dockerfile') ||
        contains(join(github.event.commits.*.modified, ' '), 'cloudbuild.yaml')
      )
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Auth with GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Submit build
      run: gcloud builds submit . --config cloudbuild.yaml --substitutions=_IMAGE_NAME=wikiart_train:latest

  build2:
    needs: [test, build1]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (
      needs.build1.result == 'success' ||  # build1 ran successfully
      contains(join(github.event.commits.*.modified, ' '), 'src/artsy/evaluate.py') ||
      contains(join(github.event.commits.*.modified, ' '), 'src/artsy/visualize.py') ||
      contains(join(github.event.commits.*.modified, ' '), 'dockerfiles/evaluate.dockerfile') ||
      contains(join(github.event.commits.*.modified, ' '), 'configs/eval/') ||
      contains(join(github.event.commits.*.modified, ' '), 'configs/visualize/')
      )
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Auth with GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Submit build
      run: gcloud builds submit . --config cloudbuild.yaml --substitutions=_IMAGE_NAME=wikiart_evaluate:latest
